<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Breakout 23-24</title>
    <link rel="stylesheet" href="css/Styles.css">
</head>
<body>
    <!-- Starting screen -->
    <div id="initial-page">
        <h1 class="title">Breakout Game</h1>
        <div id="buttons-container">
            <button id="button1">Level 1</button>
            <button id="button2">Level 2</button>
            <button id="button3">Level 3</button>
        </div>
    </div>

    <!-- Game screen -->
    <div id="principal">
        <div id="points-count">POINTS COUNT</div>
        <div id="game-items">
            <div class="item">Score:<span id="score">0</span></div>
            <div class="item">Timer:<span id="timer">00:00</span></div>
            <div class="item">Lives:<span id="lives">3</span></div>
        </div>
        <canvas id="canvas"></canvas>
        <div id="info">
            <p>Blue = 10 points</p>
            <p>Green = More Paddle</p>
            <p>Pink = Less Paddle</p>
            <p>Orange = you can't hide it</p>
            <p>Purple = 150 points</p>
        </div>
    </div>

    <!-- End screens (lose/win) -->
    <div class="end-page" id="lose-page">
        <h1>Game Over!</h1>
        <p>You lose, what do you want to do?</p>
        <div class="buttons-container">
            <button class="buttonRestart">RESTART</button>
            <button id="buttonExit">EXIT</button>
        </div>
    </div>

    <div class="end-page" id="win-page">
        <h1>You won!</h1>
        <p>Congratulations! Your score is: <span class="points"></span></p>
        <div class="buttons-container">
            <button class="buttonRestart">RESTART</button>
            <button id="buttonExit">EXIT</button>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/Application.js"></script>
    <script src="js/Ball.js"></script>
    <script src="js/Brick.js"></script>
    <script src="js/Game.js"></script>
    <script src="js/Paddle.js"></script>
    <script src="js/Point.js"></script>
    <script src="js/Segment.js"></script>
    <script src="js/Wall.js"></script>
</body>
</html>
